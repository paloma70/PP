<h2>Lista de Perfumes</h2>

<div class="mb-3">
  <button class="btn btn-success" *ngIf="auth.isLoggedIn()" (click)="crear()">+ Crear Perfume</button>
</div>

<ul class="list-group">
  <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let p of perfumes">
    <div>
      <strong>{{ p.nombre }}</strong> <small class="text-muted">- {{ p.marca }}</small>
    </div>
    <div>
      <span class="me-3 fw-bold">${{ p.precio | number:'1.0-0' }}</span>
      <button class="btn btn-sm btn-warning me-2" *ngIf="auth.isLoggedIn()" (click)="editar(p._id)">Editar</button>
      <button class="btn btn-sm btn-danger" *ngIf="auth.isLoggedIn()" (click)="eliminar(p._id)">Eliminar</button>
    </div>
  </li>
</ul>
