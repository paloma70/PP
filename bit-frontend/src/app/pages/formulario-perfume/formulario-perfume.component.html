<h2>{{ esEdicion ? 'Editar' : 'Crear' }} Perfume</h2>

<form (ngSubmit)="guardar()">
  <div class="mb-3">
    <label class="form-label">Nombre</label>
    <input class="form-control" [(ngModel)]="perfume.nombre" name="nombre" required />
  </div>

  <div class="mb-3">
    <label class="form-label">Marca</label>
    <input class="form-control" [(ngModel)]="perfume.marca" name="marca" required />
  </div>

  <div class="mb-3">
    <label class="form-label">Precio</label>
    <input type="number" class="form-control" [(ngModel)]="perfume.precio" name="precio" required />
  </div>

  <div class="mb-3">
    <label class="form-label">Descripci√≥n</label>
    <textarea class="form-control" [(ngModel)]="perfume.descripcion" name="descripcion"></textarea>
  </div>

  <button class="btn btn-primary" type="submit">{{ esEdicion ? 'Actualizar' : 'Crear' }}</button>
  <a class="btn btn-secondary ms-2" routerLink="/">Cancelar</a>
</form>
